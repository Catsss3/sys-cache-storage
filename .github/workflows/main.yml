        run: pip install requests google-generativeai

      - name: Run Scanner
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # –¢–≤–æ–π –∫–ª—é—á Gemini
        run: python scanner.py

