        with:
          token: ${{ secrets.WORKFLOW_TOKEN }} # –¢–≤–æ–π —Ç–æ–∫–µ–Ω –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Ä–µ–ø–æ

